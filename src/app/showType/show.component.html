
<h1 class="title text--red">Types of show</h1>
<section class="card__states in ">


    <div (click)="goToComedy()" class="blurtime state comedy" >
        <p>Comedy</p>
        <span class="fas fa-circle-notch" *ngIf="showCard==0"></span>
    </div>

    <div (click)="goToTerror()" class="blurtime state terror">
        <p>Terror</p>
        <span class="fas fa-circle-notch" *ngIf="showCard==0"></span>

    </div>

    <div (click)="goToRomance()" class="blurtime state romance">
        <p>Romance</p>
        <span class="fas fa-circle-notch" *ngIf="showCard==0"></span>

    </div>

    <div (click)="goToAnime()" class="blurtime state anime">
        <p>Anime</p>
        <span class="fas fa-circle-notch" *ngIf="showCard==0"></span>

    </div>

    <div (click)="goToAction()" class="blurtime state action">
        <p>Action</p>
        <span class="fas fa-circle-notch" *ngIf="showCard==0"></span>

    </div>


</section>
